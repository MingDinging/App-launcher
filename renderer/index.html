<!DOCTYPE html>
<html>
<head>
  <!-- 添加窗口控制样式 -->
  <link rel="stylesheet" href="./css/window-controls.css">
</head>
<body>
  <!-- 拖动区域 -->
  <div class="drag-region" id="top-drag"></div>
  <div class="drag-region" id="left-drag"></div>
  <div class="drag-region" id="right-drag"></div>
  <div class="drag-region" id="bottom-drag"></div>

  <!-- 窗口控制按钮 -->
  <div class="window-controls">
    <div class="control-btn" id="minimize-btn"></div>
    <div class="control-btn" id="maximize-btn"></div>
    <div class="control-btn" id="close-btn"></div>
  </div>

  <!-- 添加窗口控制脚本 -->
  <script src="./js/window-controls.js"></script>
</body>
</html>
